<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Stripes tables style</title>\
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }

        th, td{
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: rgb(71, 208, 250);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>James</td>
            <td>Gray</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Gray</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Xavi</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
