<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table style="border-width: 1px; border-style: solid; border-color: black;">
        <tr>
            <th style="border: 1px solid black;">#id</th>
            <th style="border: 1px solid black;">Product Name</th>
            <th style="border: 1px solid black;">Price</th>
            <th style="border: 1px solid black;">Quantity</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">1</td>
            <td style="border: 1px solid black;">Orange</td>
            <td style="border: 1px solid black;">100</td>
            <td style="border: 1px solid black;">3</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">2</td>
            <td style="border: 1px solid black;">Pawpaw</td>
            <td style="border: 1px solid black;">500</td>
            <td style="border: 1px solid black;">6</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">3</td>
            <td style="border: 1px solid black;">Apple</td>
            <td style="border: 1px solid black;">1000</td>
            <td style="border: 1px solid black;">5</td>
        </tr>
    </table>
</body>
</html>
