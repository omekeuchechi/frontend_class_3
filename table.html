<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style with internal CSS</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>Male</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Joy</td>
            <td>22</td>
            <td>Female</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>30</td>
            <td>Male</td>
            <td>Canada</td>
        </tr>
    </table>
</body>
</html>
