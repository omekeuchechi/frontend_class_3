<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Stripes Vertical Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th, td{
            padding: 10px;
            text-align: center;
        }
        th:nth-child(even), td:nth-child(even){
            background-color: aquamarine;
        }
        th:nth-child(odd), td:nth-child(odd){
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <td>John Doe</td>
            <td>James Gray</td>
            <td>Peter James</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>25</td>
            <td>30</td>
            <td>25</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>Male</td>
            <td>Male</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
