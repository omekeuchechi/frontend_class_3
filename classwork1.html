<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First classwork</title>

    <style>
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        th, td{
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>James</td>
            <td>gray</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>james</td>
            <td>20</td>
        </tr>
    </table>

</body>
</html>
